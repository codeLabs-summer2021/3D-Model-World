<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Virtual 3D Museum" />
    <title>Virtual 3D Museum</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="map">Map not loaded</div>
    <div id="sketchfab">
        <button id="authenticate">Login to Sketchfab</button>
        <div>
            <input id="linkSketchfab" />
            <button id="submitLink">Submit link</button>
        </div>
    </div>

    <div id="overlay">
        <h3>
            Getting model from Sketchfab...
        </h3>
        <h3 id="fetch-success">
            Successfully fetched model! Loading into the map now...
        </h3>
        <h3 class="error" id="download-error">
            Failed to download this model. Make sure you have access to download this model on Sketchfab.
        </h3>
        <h3 class="error" id="unknown-error">
            Failed to load this model, unknown error. Check the browser console for more details.
        </h3>
        <center>
            <button id="dimiss-btn">Dismiss</button>
        </center>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="/index.js"></script>
</body>

</html>
